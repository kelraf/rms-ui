<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LandLord</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/custom/landlord.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">

        <div class="row">
            <!-- Profile -->
            <div class="col-md-3 profile-image"></div>

            <!-- Top Bar -->
            <div class="col-md-3"></div>
        </div>

        <div class="row">
            <div class="col-3 p-0">

                <div class="nav flex-column nav-pills btn-tabs-box pt-2 pb-2" id="v-pills-tab" role="tablist" aria-orientation="vertical">

                    <a class="nav-link active" id="v-pills-dashboard-tab" data-toggle="pill" href="#v-pills-dashboard" role="tab"
                        aria-controls="v-pills-dashboard" aria-selected="true">Dashboard</a>

                    <a class="nav-link" id="v-pills-apartments-tab" data-toggle="pill" href="#v-pills-apartments" role="tab"
                        aria-controls="v-pills-apartments" aria-selected="false">Apartments</a>

                    <a class="nav-link" id="v-pills-houses-tab" data-toggle="pill" href="#v-pills-houses" role="tab"
                        aria-controls="v-pills-houses" aria-selected="false">Houses</a>
                        
                    <a class="nav-link" id="v-pills-tenants-tab" data-toggle="pill" href="#v-pills-tenants" role="tab"
                        aria-controls="v-pills-tenants" aria-selected="false">Tenants</a>

                    <a class="nav-link" id="v-pills-payments-tab" data-toggle="pill" href="#v-pills-payments" role="tab"
                        aria-controls="v-pills-payments" aria-selected="false">Payments</a>

                    <a class="nav-link" id="v-pills-outs-payments-tab" data-toggle="pill" href="#v-pills-outs-payments" role="tab"
                        aria-controls="v-pills-outs-payments" aria-selected="false">Outstanding Payments</a>
                </div>

            </div>
            <div class="col-9 dash-content p-0">

                <div class="tab-content tab-content-custom" id="v-pills-tabContent">

                    <div class="tab-pane fade show active" id="v-pills-dashboard" role="tabpanel" aria-labelledby="v-pills-dashboard-tab">Dashboard</div>

                    <div class="tab-pane fade" id="v-pills-apartments" role="tabpanel" aria-labelledby="v-pills-apartments-tab">Apartments</div>
                    
                    <div class="tab-pane fade" id="v-pills-houses" role="tabpanel" aria-labelledby="v-pills-houses-tab">Houses</div>

                    <div class="tab-pane fade" id="v-pills-tenants" role="tabpanel" aria-labelledby="v-pills-tenants-tab">Tenants</div>

                    <div class="tab-pane fade" id="v-pills-payments" role="tabpanel" aria-labelledby="v-pills-payments-tab">Payments</div>

                    <div class="tab-pane fade" id="v-pills-outs-payments" role="tabpanel" aria-labelledby="v-pills-outs-payments-tab">Outstanding Payments</div>

                </div>

            </div>

        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>
</html>
